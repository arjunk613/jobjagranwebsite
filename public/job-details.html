<!-- üîπ Related Jobs Section -->
<section class="max-w-7xl mx-auto p-6 relative">
    <h2 class="text-2xl font-bold mb-4">Related Jobs</h2>

    <!-- Left Arrow (Centered & Transparent) -->
    <button id="related-prev-btn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-60 text-white p-4 rounded-full shadow-lg hover:scale-110 transition hidden z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>

    <!-- Scrollable Related Jobs List -->
    <div id="related-jobs-container" class="overflow-hidden relative">
        <div id="related-jobs" class="inline-flex space-x-4 no-scrollbar">
            <!-- Related jobs will be dynamically injected here -->
        </div>
    </div>

    <!-- Right Arrow (Centered & Transparent) -->
    <button id="related-next-btn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-60 text-white p-4 rounded-full shadow-lg hover:scale-110 transition hidden z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>
</section>

<!-- Hide Scrollbar Style -->
<style>
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  /* Hover Glow Effect */
  #related-prev-btn:hover, #related-next-btn:hover {
      box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.5);
  }

  /* Smooth Transition & Better Visibility */
  #related-prev-btn, #related-next-btn {
      transition: background-color 0.3s ease-in-out, transform 0.2s;
  }

  /* Larger Clickable Area */
  #related-prev-btn svg, #related-next-btn svg {
      width: 28px;
      height: 28px;
  }
</style>
